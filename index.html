<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Multiplayer Chess</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <kev-n col flex="1" s="1">
    <kev-n>
      <kev-n flex="1" justify="space-between" align="center">
        <h1 class="text-h1">Chreess</h1>
        <kev-n align="center" s="1">
          <kev-button id="palette" variant="icon">‚ùè</kev-button>
          <kev-button id="themeToggle" variant="icon"><theme-icon></theme-icon></kev-button>
          <kev-button id="resetBtn" variant="solid">New Game</kev-button>
        </kev-n>
      </kev-n>
    </kev-n>
    <kev-n flex="1" justify="center">
      <kev-n col flex="1" s="1" max-w="720px">
        <kev-n id="board">
          <chess-board></chess-board>
        </kev-n>
        <kev-n justify="center" p="1">
          <p class="text-body1" id="statusMessage">White to move</p>
        </kev-n>
      </kev-n>
    </kev-n>
  </kev-n>

  <!-- Test Modal -->
  <kev-modal id="paletteModal">
    <h2 class="text-h2">Palette Settings</h2>
    <p class="text-body1">This is a test modal triggered by the palette button.</p>
    
    <kev-textfield label="Light Color" placeholder="Enter hex color" value="#136F63"></kev-textfield>
    <kev-textfield label="Dark Color" placeholder="Enter hex color" value="#031926"></kev-textfield>
    
    <kev-n col s=".5">
      <kev-button variant="solid">Apply</kev-button>
      <kev-button id="closeModal" variant="outline">Close</kev-button>
    </kev-n>
  </kev-modal>

  <script type="module" src="js/components/Kev.js"></script>
  <script type="module" src="js/components/Board.js"></script>
  <script type="module" src="js/components/Button.js"></script>
  <script type="module" src="js/components/Modal.js"></script>
  <script type="module" src="js/components/TextField.js"></script>
  <script type="module" src="js/components/ToggleSwitch.js"></script>
  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
