<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Multiplayer Chess</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <kev-n col flex="1" s="1">
    <kev-n id="top-bar" justify="space-between" align="center">
      <h1 class="text-h1">Chreess</h1>
      <kev-n align="center" s="1">
        <kev-button id="flip-board" variant="icon">⇅</kev-button>
        <kev-button id="palette" variant="icon">❏</kev-button>
        <kev-button id="themeToggle" variant="icon"><theme-icon></theme-icon></kev-button>
        <kev-button id="resetBtn" variant="solid">New Game</kev-button>
      </kev-n>
    </kev-n>
    <kev-n col>
      <kev-n justify="center" overflow="hidden">
        <kev-n col flex="1" s=".25" max-w="600px">
          <player-info position="top"></player-info>
          <kev-n id="board">
            <chess-board></chess-board>
          </kev-n>
          <player-info position="bottom"></player-info>
          <move-history></move-history>
        </kev-n>
      </kev-n>
    </kev-n>
  </kev-n>

  <!-- Palette Modal -->
  <palette-modal id="paletteModal"></palette-modal>

  <script type="module" src="js/components/Kev.js"></script>
  <script type="module" src="js/components/Board.js"></script>
  <script type="module" src="js/components/Button.js"></script>
  <script type="module" src="js/components/Modal.js"></script>
  <script type="module" src="js/components/TextField.js"></script>
  <script type="module" src="js/components/PaletteModal.js"></script>
  <script type="module" src="js/components/ToggleSwitch.js"></script>
  <script type="module" src="js/components/PlayerInfo.js"></script>
  <script type="module" src="js/components/MoveHistory.js"></script>
  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
